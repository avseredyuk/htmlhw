<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Перетаскивание элементов документа</title>
    <script type="text/javascript">
        (function(){
            window.addEventListener("load", init, false);

            function init() {
                var elem = document.getElementById("ball");
                elem.addEventListener("mousedown", function (e) {
                    drag(this, e);
                })
            }

            function drag(elementToDrag, event) {
                // координаты мыши в начале перетаскивания.
                var startX = event.clientX,
                        startY = event.clientY;

                // начальные координаты элемента, который будет перемещаться.
                var origX = elementToDrag.offsetLeft,
                        origY = elementToDrag.offsetTop;

                // разница между координатами мыши и координатами перетаскиваемого элемента.
                var deltaX = startX - origX,
                        deltaY = startY - origY;

                // Регистрация событий mouseup и mousemove
                document.addEventListener("mousemove", moveHandler, true);
                document.addEventListener("mouseup", upHandler, true);

                function moveHandler(e) {
                    if (!e) e = window.event;

                    // перемещаем элемент с учетом отступа от первоначального клика.
                    elementToDrag.style.left = (e.clientX - deltaX) + "px";
                    elementToDrag.style.top = (e.clientY - deltaY) + "px";
                }

                function upHandler(e) {
                    if (!e) e = window.event;

                    document.removeEventListener("mouseup", upHandler, true);
                    document.removeEventListener("mousemove", moveHandler, true);
                }
            }
        })()
    </script>
</head>
<body>
<div id="ball" style="position: absolute; left: 128px; top: 128px; height: 128px; width: 128px; background-image: url('img/ball.png')">
</div>
<div id="basket" style="position: absolute; left: 640px; top: 640px; height: 186px; width: 256px; background-image: url('img/basket.png')">
</div>
</body>
</html>
